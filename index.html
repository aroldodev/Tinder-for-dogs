<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Tinder for Dogs üê∂</title>
  </head>
  <body>
    <main class="main-container">
      <nav class="navbar background-set">
        <img
          class="navbar-icon background-set"
          src="/assets/icon-profile.png"
          alt="Icon profile image"
        />
        <img
          class="navbar-logo background-set"
          src="/assets/logo.png"
          alt="Company logo"
        />
        <img
          class="navbar-icon background-set"
          src="/assets/icon-chat.png"
          alt="Chat section"
        />
      </nav>
      <div class="hero-container background-set">
        <div id="profile" class="profile">
          <h2 id="name" class="profile-data">tedy</h2>
          <p id="bio" class="profile-quote">
            Yup, that's my owner. U can meet him if you want
          </p>
        </div>
        <div class="buttons background-set">
          <div id="cross-icon" class="button-circle background-set">
            <img
              id="avatar"
              class="button-icon"
              src="/assets/icon-cross.png"
              alt="Cross icon"
            />
          </div>
          <div id="heart-icon" class="button-circle background-set">
            <img
              class="button-icon"
              src="/assets/icon-heart.png"
              alt="Heart icon"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="/js/script.js" type="module"></script>
  </body>
</html>
